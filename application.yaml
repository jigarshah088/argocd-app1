apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application1
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jigarshah088/argocd-app1.git
    targetRevision: HEAD
    path: demo/overlays/dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
         
         
